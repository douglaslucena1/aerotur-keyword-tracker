name: Collect Keyword Rankings

on:
  schedule:
    # Toda segunda-feira Ã s 10:00 UTC = 07:00 BRT
    - cron: "0 10 * * 1"
  workflow_dispatch: # Trigger manual para testes

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run collection script
        env:
          DATAFORSEO_LOGIN: ${{ secrets.DATAFORSEO_LOGIN }}
          DATAFORSEO_PASSWORD: ${{ secrets.DATAFORSEO_PASSWORD }}
        run: node scripts/collect.js

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/rankings.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update keyword rankings $(date -u +%Y-%m-%d)"
          git push
